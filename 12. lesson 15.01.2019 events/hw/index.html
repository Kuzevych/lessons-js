<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Work 15.01.2019</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <button onclick="createEquation();">TEST</button>
    <button onclick="settings();">SETTINGS</button>
    <button onclick="check();">CHECK</button>
    <div class="settings">
        <div>
            <input type="checkbox" id="add" name="+" checked="checked">
            <label for="add">+</label>
        </div>
        <div>
            <input type="checkbox" id="substract" name="-" checked="checked">
            <label for="substract">-</label>
        </div>
        <div>
            <input type="checkbox" id="multiply" name="*" checked="checked">
            <label for="multiply">*</label>
        </div>
        <div>
            <input type="checkbox" id="divide" name="/" checked="checked">
            <label for="divide">/</label>
        </div>
    </div>
    <div class="main"></div>
<script src="javascript.js"></script>
</body>
</html>
